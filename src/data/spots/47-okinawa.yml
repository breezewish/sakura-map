    description_ja: 沖縄県名護市の「名護城」跡一帯を整備した公園で、1月下旬から2月上旬にかけて寒緋桜が咲く「日本さくら名所100選」のひとつ。開花シーズン中は園内は鮮やかなピンク色に染まり、1月下旬に開催される「名護さくらまつり」には県内外から大勢の花見客が訪れる。展望台から望む、エメラルドグリーンの海と桜のコントラストが美しい絶景も必見。トイレ・駐車場あり。
