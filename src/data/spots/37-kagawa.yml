  - id: wn-72004
    name_ja: 戸川ダム公園
    location:
      city_ja: 三豊市
      address_ja: 香川県三豊市財田町財田上戸川
    geo:
      lat: 34.1084
      lng: 133.7988
    trees: 250
    species_ja:
      - ソメイヨシノ
    description_ja: 豊かな清水を蓄える戸川ダムの湖畔に広がる戸川ダム公園。その美しい景観は、さぬき百景のひとつに数えられる。春には、ダムを囲むように植えられた250本の桜が、咲き誇る。散策するのにぴったりのスポット。周辺には、道の駅たからだの里物産館や、温泉施設環の湯などがある。
    photos:
      - url: https://smtgvs.cdn.weathernews.jp/smart/report/image/2024-04-09/82779527.jpg
