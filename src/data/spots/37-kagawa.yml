      address_ja: 香川県高松市玉藻町2-1
    geo:
      lat: 34.3504
      lng: 134.0516
    trees: 76
    species_ja:
      - ソメイヨシノ
      - ヨウシュン
    description_ja: 高松城跡を整備した公園で、園内には国の重要文化財に指定されている艮櫓、月見櫓、水手御門、渡櫓、披雲閣があるほか、国の名勝に指定されている披雲閣の庭園があります。満開時には桜に包まれる感じとなり市民の憩いの場として親しまれています。※注意：ペット・火気(の持込)厳禁。
    photos:
