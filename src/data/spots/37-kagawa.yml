  - id: wn-7202
    name_ja: 公渕森林公園
    location:
      city_ja: 高松市
      address_ja: 香川県高松市東植田町1210-3
    geo:
      lat: 34.2392
      lng: 134.1089
    trees: 5000
    species_ja:
      - ソメイヨシノ
      - ヤマザクラ
      - シダレザクラ
      - ヤエザクラ
    description_ja: メイン通りの桜のトンネル(約500m)がお勧めです。チューリップ花壇との競演も最高です。芝生広場、チビッコ広場のほか、二子山(標高180m)のヤマザクラ、第3駐車場のヤエザクラ、レストハウス憩の家前のシダレザクラなどの見どころがたくさんあります。また、令和7年から行っているライトアップ(18～21時)では、昼間と違った幻想的な夜桜も楽しめます。
    photos:
      - url: https://gvs.weathernews.jp/s/sakura/szyimg/2026/7202/1768462617_s.webp
        source_url: https://weathernews.jp/sakura/spot/7202/
