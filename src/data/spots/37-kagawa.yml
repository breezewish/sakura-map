      - ヤエベニオオシマザクラ
      - ヤマザクラ
    description_ja: 城内には、約650本の桜の木がある。美しく咲き誇る桜が普段の丸亀城とは違う風情ある景色を作り出します。特に、二の丸の桜をライトアップした【桜の海】は近くで見るのはもちろん、本丸東側から見下ろすと一面に広がる桜を楽しめます。
