  - id: wn-72003
    name_ja: 不動の滝カントリーパーク
    location:
      city_ja: 三豊市
      address_ja: 香川県三豊市豊中町岡本3567-6
    geo:
      lat: 34.149
      lng: 133.6736
    trees: 300
    species_ja:
      - ソメイヨシノ
      - ボタンザクラ
    description_ja: 弘法大師が七つの宝を埋めたという伝説が伝わる七宝山。その麓に満開の桜と、後方に山頂の水がV字形の谷を下って高さ50メートルの絶壁を流れ落ちる滝の姿は壮観である。滝周辺は、緑地環境保全地域に指定され、桜、若葉、紅葉、冬木立と四季折々の美しい自然が満喫できる。公園には自然観察遊歩道やパットゴルフ場、芝生広場に大型コンビネーション遊具も設置されており、近郊の人たちの格好の憩いの場となっている。
