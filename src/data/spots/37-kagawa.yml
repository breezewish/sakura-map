  - id: wn-7209
    name_ja: 亀鶴公園
    location:
      city_ja: さぬき市
      address_ja: 香川県さぬき市長尾名
    geo:
      lat: 34.2526
      lng: 134.1832
    trees: 200
    species_ja:
      - ソメイヨシノ
    description_ja: 亀鶴公園は桜の名所として知られています。とりわけ桜が見事なのは、亀島と宇佐神社を結ぶ幅約20ｍ、長さ300ｍの桜のトンネル。園内の水辺には、花しょうぶの里が広がっており約1万5000株の花しょうぶが咲く見事な様は、毎年夏の風物詩となっています。
    photos:
