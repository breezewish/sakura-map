  - id: wn-7210
    name_ja: 萩の丘公園周辺
    location:
      city_ja: 観音寺市
      address_ja: 香川県観音寺市大野原町萩原乙139-1
    geo:
      lat: 34.0775
      lng: 133.6868
    trees: 500
    species_ja:
      - ソメイヨシノ
    description_ja: 萩の丘公園周辺には、公園内の大谷池の遊歩道の自然がいっぱいの中に桜が植栽されており、その遊歩道の中に萩寺として有名な萩原寺、五郷山公園、四国霊場66番札所雲辺寺に上がる雲辺寺ロープウェイがあります。大谷池の湖畔に映す桜並木は来場者に好評を得ております。
