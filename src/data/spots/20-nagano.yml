  - id: wn-48002
    name_ja: さくラさく小径
    location:
      city_ja: 佐久市
      address_ja: 長野県佐久市中込
    geo:
      lat: 36.2383
      lng: 138.4652
    trees: 120
    species_ja:
      - ソメイヨシノ
    description_ja: さくラさく小径は、120本余りのソメイヨシノをはじめ、シバザクラなどの様々な花が公園の四季を彩ります。園内は清冽な千曲川が流れる佐久平を表現した「水」・春には桜の花が満開の「花」・佐久平を取り囲む山々を表現した「遊」の3つのゾーンで構成され、千曲川の瀬音を楽しみながらのジョギングや散歩には最適な場所となっています。
    photos:
      - url: https://smtgvs.cdn.weathernews.jp/smart/report/image/2025-04-23/96459287.jpg
        source_url: https://weathernews.jp/sakura/spot/48002/
