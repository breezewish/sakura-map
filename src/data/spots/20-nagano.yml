  - id: nt-90011-sak1307010
    name_ja: 稲荷山公園
    location:
      address_ja: 長野県佐久市臼田城山・勝間字城山
    geo:
      lat: 36.192349
      lng: 138.481858
    species_ja:
      - ソメイヨシノ
    description_ja: 宇宙ロケットの形をした高さ35mの展望台「コスモタワー」を中心に、芝生広場やこども広場、遊歩道などが整備された公園。4月中旬から下旬頃にはソメイヨシノが開花し、花見スポットとして多くの人々で賑う。コスモタワーから眺める桜の景色も素晴らしく、佐久平や八ケ岳連峰を一望する絶景とともに花見が楽しめる。「信州サンセットポイント100選」に選出されており、夕暮れの景色も格別。トイレ・無料駐車場あり。最寄はJR臼田駅。
