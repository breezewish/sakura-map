  - id: wn-48004
    name_ja: 家畜改良センター茨城牧場長野支場
    location:
      city_ja: 佐久市
      address_ja: 長野県佐久市新子田
    geo:
      lat: 36.2551
      lng: 138.4906
    trees: 50
    species_ja:
      - ソメイヨシノ
    description_ja: 家畜改良センター茨城牧場長野支場は、明治39年（1906年）に「長野種馬所」として誕生し、馬の改良・増殖を行っていましたが、第二次世界大戦中は牧場の一部を海軍飛行場として利用されることもありました。終戦後は「長野種畜牧場」として、乳牛や山羊、ウサギの繁殖や飼料作物の改良が行われ、近年では、飼料用作物種子と山羊の研究が中心に行われています。桜の季節になると、ソメイヨシノの老木約50本が咲き、市内外から多くのお花見客で賑わっています。桜の季節が終わっても、自然を感じさせる憩いの場として親しまれています。
    photos:
      - url: https://smtgvs.cdn.weathernews.jp/smart/report/image/2024-04-15/83035277.jpg
        source_url: https://weathernews.jp/sakura/spot/48004/
        credit: Weathernews
