    description_ja: 龍岡城五稜郭は、慶応3年(1867年)に田野口藩主松平乗謨(まつだいらのりかた)によって造られ、函館の五稜郭とともに日本に2つしかない星形稜堡をもつ洋式城郭です。昭和9年(1934年)5月1日に国史跡として登録もされています。城内は、ソメイヨシノだけでなく紅山桜や高遠城址公園からいただいた小彼岸桜もあり、長期間お花見を楽しむことができます。また、お堀に水面を花びらが埋めつくす花筏も美しいです。
