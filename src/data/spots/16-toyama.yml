    description_ja: 神通川の中州にある西神通・中神通は、周辺を堤防に囲まれた輪中地域で、4.8㎞の回廊の800本もの桜並木が続く「神通川さくら堤」と呼ばれています。「塩の千本桜」は、富山県の真ん中を流れる神通川の右岸、富山市塩に植えられた約1㎞、約200本のさくら堤で、水仙と桜のコラボレーションが楽しめるスポットです。神通川さくら堤と塩の千本桜をあわせて1000本もの桜並木は、「富山さくらの名所70選」にも選ばれており、全国にも誇れる規模の桜スポットです。
