    description_ja: 公園内には1300本以上の桜があり、白石川堤一目千本桜と共に宮城県内で唯一「さくら名所100選」の地に選ばれています。山頂まで登ると、船岡平和観音像の立つ山頂からは桜と白石川、雪を頂く蔵王連峰が一度に見渡せます。2017年に完成した白石川千桜公園には、桜のほかにも様々な花が植えられ、あらたな花見スポットとなっています。そのほかにも「樅ノ木は残った展望デッキ」や「しばた千桜橋」など、沢山の絶景スポットから桜をお楽しみいただけます。
