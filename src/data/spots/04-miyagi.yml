  - id: wn-34009
    name_ja: 加護坊山の二千本桜
    location:
      city_ja: 大崎市
      address_ja: 宮城県大崎市田尻大沢字加護峯山
    geo:
      lat: 38.5902
      lng: 141.1054
    trees: 2000
    species_ja:
      - ソメイヨシノ
      - ヤエザクラ
      - ベニヤマザクラ
    description_ja: 大崎市田尻の加護坊山は、東北本線田尻駅の東側になだらかな山容を見せ、宮城県内でも非常に人気の高い桜の名所となっています。　山頂に向かう道路は、美しい桜並木が続き、満開の際には約2000本もの桜が咲き誇ります。　桜の種類も多く、ソメイヨシノをはじめヤエザクラ、シダレザクラ、エドヒガンザクラ、ベニシダレザクラなど、ピンクの花々が山を染める様子はまさに絶景。　標高224ｍの山頂に登ると遮るものがなく、360度の大パノラマが広がり、晴れた日には栗駒山，船形山、蔵王、石巻や仙台の街から遠く太平洋まで見渡せます。「加護坊桜まつり」の期間中はライトアップによる夜空に浮かぶ桜の姿はまさに幻想的、ぜひご覧ください。
    photos:
      - url: https://gvs.weathernews.jp/s/sakura/szyimg/2026/34009/1767594935_s.webp
        source_url: https://weathernews.jp/sakura/spot/34009/
