    description_ja: 残雪輝く山々とのコンビネーションはまさに絶景!九頭竜川に架かる勝山橋をはさんで伸びる堤防(弁天堤防)に約450本の桜が植えられています。九頭竜川右岸、勝山橋の上流と下流にかけて1.5kmにおよぶ弁天桜は、県下に名の知れた桜の名所です。満開を迎える４月上旬から中旬頃には桜のトンネルが出現し多くの花見客で賑わいます。また、4月上旬より九頭竜川を横断して掲げられる鯉のぼりとの共演も見どころです。
