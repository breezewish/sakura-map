    description_ja: 美しい芝生が広がる公園内の遊歩道はソメイヨシノの並木道となっており、桜を眺めながら散策を楽しめます。公園奥のこども広場にはしだれ桜が群生しており、お花見ピクニックを楽しむ家族連れで賑わいます。また公園には岡本太郎やイサム・ノグチなど芸術家のアート作品が点在し、桜とアートのコラボレーションを楽しめます。2026年4月11日(土)12日(日)には「第14回越前陶芸村しだれ桜まつり」が開催され、桜の咲き誇る公園内にクラフト作家が集まります。
