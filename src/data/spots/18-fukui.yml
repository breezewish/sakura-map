      address_ja: 福井県坂井市丸岡町霞町1-59
    geo:
      lat: 36.1524
      lng: 136.2721
    species_ja:
      - ソメイヨシノ
    description_ja: 丸岡城は北陸地方に唯一残る、現存12天守の一つで国の重要文化財に指定されています。天守を取り囲むようにソメイヨシノが植えられている霞ヶ城公園は「日本さくら名所100選」にも選ばれていて、桜が満開の頃、花の霞に浮立つ古城の眺めはひときわ美しく感じられます。丸岡城桜まつり期間中は、ボンボリによる桜のライトアップが行われ、夜桜も見ごたえ十分です。この季節だけの幻想的な世界をぜひご覧下さい。
