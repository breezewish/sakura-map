      address_ja: 福井県あわら市山室36-18-1
    geo:
      lat: 36.2164
      lng: 136.2402
    species_ja:
      - ソメイヨシノ
    description_ja: 競技かるたを題材にした有名な漫画に登場する桜並木です。作品にちなんで「あらた坂」と名付けられ、坂の上にはかるた札と登場人物のトレードマークであるめがねがデザインされた記念碑が立っています。漫画の中で描かれる満開の桜の下での主人公たちの再会シーンに思いを馳せてみるのも一興です。
