    description_ja: 福井駅から徒歩５分に位置する福井城址は、400年以上たった今も本丸のお堀と石垣が現存しています。山里口御門や御廊下橋が復元されており、現在では坤櫓(ひつじさるやぐら)や土塀の復元工事が進められています。開花時期には、天守台や石垣上のソメイヨシノと青みがかった笏谷石の石垣が織りなす情景が楽しめます。桜が散り始めると、お堀に舞い降りた花びらが水面に浮かぶ花筏(はないかだ)の光景が広がります。石垣は毎日ライトアップされており、桜の開花時期は石垣が桜色に染まります。表情豊かな福井城址の桜をお楽しみください！
