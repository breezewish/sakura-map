    description_ja: 島根県の天然記念物に指定されているエドヒガンの一本桜。応永30年（1423年）頃に築かれた入船山の出丸（本城から張り出した形に築かれた小城）部分にあたるところに、築城時に植えられたと伝えられる。幹回りは7ｍ以上あり、大人が5人で手をつないでやっと届くほどの太さ。毎年、春になると市外・県外からも多くの観光客や写真家たちが訪れる。
