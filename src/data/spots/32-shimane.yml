    description_ja: 三隅大平桜(ミスミオオビラザクラ)は、彼岸桜、山桜両方の性格を併せ持った大変貴重な品種「ミスミオオヒラザクラ」として分類されており、昭和10年に国の天然記念物に指定されました。推定年齢は約660年、樹高約17m、枝張約30m、大平桜の日本一の巨木です。3月下旬から4月上旬頃に白い花を咲かせ、満開の時には枝張りの雄大さから、あたかも雪の小山を見るような景観を呈します。
