    description_ja: 樹齢300年を越えるエドヒガンザクラ。塚の上に立つ一本桜で、平成元年に韮崎市の天然記念物に指定されました。「わに塚」の名の由来は、日本武尊の王子・武田王のお墓という説や、塚の形が鰐口(仏具の一種)に似ていることからなど諸説あります。残雪の富士山や八ヶ岳を背景に咲き誇る姿は、凛とした美しさで訪れる人々を魅了し、フォトジェニックな名所として人気です。見ごろの時期にはライトアップも行われ、昼間とは一味違った幻想的な姿を楽しむことができます。
