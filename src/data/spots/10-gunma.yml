  - id: wn-42006
    name_ja: 七輿山古墳
    location:
      city_ja: 藤岡市
      address_ja: " 群馬県藤岡市上落合"
    geo:
      lat: 36.2616
      lng: 139.0397
    species_ja:
      - ソメイヨシノ
    description_ja: 七輿山古墳は6世紀前半につくられた三段築成の前方後円墳です。6世紀代の古墳としては東日本最大級のもので、全長150メートル、前方部幅115メートル、後円部径85メートル、高さは前方部・後円部ともに16メートルの大きさです。古墳の墳丘は緑地で松・桜等の疎林で覆われています。地元の協力により美観が保たれ、藤岡八景のひとつになっています。
    photos:
      - url: https://smtgvs.cdn.weathernews.jp/smart/report/image/2024-04-14/82997639.jpg
        source_url: https://weathernews.jp/sakura/spot/42006/
        credit: Weathernews
    sources:
      - label: Weathernews
        url: https://weathernews.jp/sakura/spot/42006/
    links:
      weathernews: https://weathernews.jp/sakura/spot/42006/
    collections:
      - weathernews
  - id: wn-4209
    name_ja: 沼田公園(沼田城址)
    location:
      city_ja: 沼田市
      address_ja: 群馬県沼田市西倉内町594
    geo:
      lat: 36.6481
      lng: 139.0391
    trees: 200
    species_ja:
      - ソメイヨシノ
      - シダレザクラ
      - ヒガンサクラ
    description_ja: 公園は、一周約800mで、ソメイヨシノ約200本、シダレザクラ1本、ヒガンザクラ2本があり、残雪の谷川連峰と桜の美しい光景を楽しむことができます。園内には鐘楼が建ち、日が暮れると提灯の灯りに照らされた夜桜と、鐘楼の魅力的な写真を撮影することもできます。また、園内に移築されている「旧生方家住宅」は、東日本で最も古い町家造りの建築物で、国の重要文化財に指定されています。沼田城は、戦国武将真田氏の居城であったことから、園内には真田氏時代の石垣の遺構が残り、発掘調査により出土した遺物は、「沼田市歴史資料館」で確認することができます。
