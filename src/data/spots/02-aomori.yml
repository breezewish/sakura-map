    description_ja: 弘前城跡が公園になったもので、日本最古級のソメイヨシノ(青森県指定天然記念物・樹齢145年)や幹回りが日本一太いソメイヨシノ(環境省巨樹・巨木林データベース登録：582㎝)があります。また、弘前発祥の八重桜『弘前雪明かり』などソメイヨシノに続いて咲きはじめる桜が40品種約700本あり、その桜の中から厳選７品種の八重桜を『弘前七桜』と名付け、ソメイヨシノから始まる桜の見頃のリレーを楽しむことができます。
