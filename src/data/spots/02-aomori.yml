  - id: wn-31005
    name_ja: 岩木山の桜並木
    location:
      city_ja: 弘前市
      address_ja: 青森県弘前市百沢字裾野
    geo:
      lat: 40.6108
      lng: 140.3036
    trees: 6500
    species_ja:
      - オオヤマザクラ
    description_ja: 岩木山の桜並木は通称「世界一の桜並木」とも呼ばれます。旧岩木町(現在は弘前市と合併)の時代、1985年(昭和60年)から10年をかけて「世界一の桜並木を！」をキャッチフレーズに、全長約20km・約6500本のオオヤマザクラが植樹されました。今では春の岩木山の名物として、毎年多くの人が訪れています。途中にある岩木山総合公園や津軽岩木スカイラインの付近では、桜のトンネルを見ることができます。また、桜並木からほど近い場所にありソメイヨシノが咲き渡る「桜林公園」や、湯段温泉の近くにある「ミズバショウ沼公園」も人気です。
    photos:
      - url: https://gvs.weathernews.jp/s/sakura/szyimg/2026/31005/1769486303_s.webp
        source_url: https://weathernews.jp/sakura/spot/31005/
