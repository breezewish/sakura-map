    geo:
      lat: 36.1818
      lng: 139.137
    trees: 1100
    species_ja:
      - ソメイヨシノ
    description_ja: 「こだま千本桜」は、埼玉県本庄市の春を彩るお花見スポット。当桜並木は、本庄市児玉町に流れる小山川両岸約５㎞にわたり、約1100本の桜が植えられています。この桜並木は、昭和40年代半ば、地元の有志が植樹をはじめ、その後、各種団体等の協力を得て、地域に大切に愛され育ち、現在に至ります。桜の開花時期には、桜を愛でながらお散歩やウォーキング、ランニングを楽しんだり、サイクリストのなどの多くの方が訪れます。また、夜には県道44号沿いの河川敷のこだま千本桜の一部区間(約600ｍ)にライトアップが実施され、夜桜を楽しむことができます。
