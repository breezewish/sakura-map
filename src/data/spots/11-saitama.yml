    description_ja: 前方後円墳8基、円墳1基からなる大規模な古墳群さきたま古墳公園は国の史跡。直径105m、高さ18.9mと日本最大の円墳である丸墓山の頂上、斜面に桜の木が植えられ、古墳に桜と菜の花、そして青空と条件が揃えば古墳ならではのスケールが大きくSNS映えする風景写真を撮ることができます。また、古墳を囲む遊歩道、古墳にいたる石田堤にも桜並木が連なります。この「丸墓山古墳」は、映画『のぼうの城』の舞台で、石田三成による忍城「水攻め」の際には、この古墳の上に陣が張られたという歴史の舞台でもあります。
