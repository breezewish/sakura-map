    description_ja: 世阿弥の謡曲「桜川」の舞台で、桜の名所といわれる磯部桜川公園。この場所の桜は特に珍しい種類が多く、園内の一部のヤマザクラが国の天然記念物に指定されています。桜の種類はヤマザクラを中心に約３０種類あり、長い期間楽しむことができます。見頃は４月上旬から中旬です。
