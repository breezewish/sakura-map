  - id: wn-40011
    name_ja: 外大野のシダレザクラ
    location:
      city_ja: 大子町
      address_ja: 茨城県久慈郡大子町外大野1312
    geo:
      lat: 36.8135
      lng: 140.4178
    trees: 1
    species_ja:
      - シダレザクラ(イトザクラ)
      - シダレザクラ
    description_ja: 徳川光圀公によるお手植えの桜といわれ、地元では俗に「下大倉（しもおおくら）の桜」と呼ばれています。古くから地元の人々は、その蕾の膨らみや花の咲き具合を見て苗代つくりや田植えの準備を始めてきました。現在でも、農業暦に深い関わりを持つものとして地域に広く親しまれています。樹は斜面中腹に生育しているため、生育地を囲むように設けられた歩道から見上げて又は見下ろして樹冠全景を観賞することができ、開花期間中には大勢の花見客が訪れるほか、ライトアップや桜祭りなども実施されます。樹齢は300年をゆうに超えると推定されます。
    photos:
