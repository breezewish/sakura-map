    description_ja: 国の重要文化財、日本遺産、近代化産業遺産である日本初の本格的ワイン醸造場「牛久シャトー」の園内では、ソメイヨシノなど約250本の桜を楽しめます。園内がピンク色に彩られる光景は別世界です。また、夜間は園内の照明に照らされた桜が日中の桜とは異なる趣を出しており、日中と夜間で違う風情の桜を楽しむことができます。園内にはレストラン、BBQ、ショップがあり、BBQでは桜に囲まれながらバーベキューや園内で醸造されている「牛久シャトー　ビール」を味わうことができます。お花見にピッタリの場所です！
