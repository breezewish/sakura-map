  - id: wn-40020
    name_ja: 阿漕ヶ浦公園
    location:
      city_ja: 東海村
      address_ja: 茨城県那珂郡東海村村松579
    geo:
      lat: 36.4547
      lng: 140.5923
    trees: 200
    species_ja:
      - ソメイヨシノ
    description_ja: 約200本のソメイヨシノが咲き誇ります。桜まつり期間中の日没から午後9時までの夜桜ライトアップにより、やわらかな光に照らされた桜並木が、幻想的な春の景色を演出します。昼はご家族でのお花見に、夜は幻想的な夜桜鑑賞に。春のひとときを、ぜひお楽しみください。阿漕ヶ浦公園の敷地内には遊具広場があります。村内・村外問わず、多くの方に利用されております。遊具は3－6歳向けの遊具と6－12歳向けの遊具があります。また、保護者の方も利用できる「見守り小屋」があり、キレイなトイレや授乳室に加えエアコンも完備しているため、とても快適にご利用できます。
