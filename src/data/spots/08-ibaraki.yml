    description_ja: 約25種類1000本の桜を有し、市内の「平和通り」とともに、日本の「さくら名所100選」に選ばれた桜の名所です。さらに、かみね公園頂上展望台から望む夜景は、「日本夜景遺産」に認定(令和元年9月5日)され、夜桜とともに楽しむことができます。様々な種類の桜を観賞し市街地が一望できる公園でのんびりお花見を!
