  - id: wn-40023
    name_ja: さくら宇宙公園（高萩市衛星通信記念公園）
    location:
      city_ja: 高萩市
      address_ja: 茨城県高萩市石滝608-1
    geo:
      lat: 36.6997
      lng: 140.6983
    species_ja:
      - ソメイヨシノ
    description_ja: さくら宇宙は、我が国初のテレビ衛星中継受信の地を記念した公園です。公園内には、茨城大学の宇宙科学教育研究センターである宇宙電波館や、国立天文台のパラボラアンテナがあります。1周800メートルのジョギングコースやグラウンドゴルフ、お散歩や花見などでご利用いただくことができます。※ただし、公園を安全にご利用いただくため、キャンプ及びバーベキュー、たき火及び花火等の火気を使用する行為、ゴルフの練習はご遠慮いただいております。
    photos:
      - url: https://gvs.weathernews.jp/s/sakura/img/noimage.jpg
        source_url: https://weathernews.jp/sakura/spot/40023/
        credit: Weathernews
    sources:
