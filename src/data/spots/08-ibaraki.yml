      address_ja: 茨城県土浦市中央1-13-48
    geo:
      lat: 36.0843
      lng: 140.1988
    trees: 50
    species_ja:
      - ソメイヨシノ
    description_ja: 土浦の象徴でもあり、市民の憩いの場として親しまれている亀城公園は、室町時代に築かれた土浦城址です。続日本100名城に認定されています。堀に囲まれた城の姿が、水に浮かぶ亀に見えたことから、「亀城（きじょう）」の愛称がついたといわれています。櫓門（やぐらもん）は城郭建築の遺構として本丸にある櫓門形式では現存するもので関東唯一のものであり、公園の象徴となっています。園内には約50本のソメイヨシノがあり、櫓や堀との調和はみごとです。3月下旬から4月上旬には桜が咲き来場者を癒してくれます。
