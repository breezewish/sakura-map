  - id: wn-74010
    name_ja: 宮の前公園
    location:
      city_ja: 越知町
      address_ja: 高知県高岡郡越知町越知町越知丙734-1
    geo:
      lat: 33.5361
      lng: 133.2445
    trees: 200
    species_ja:
      - ソメイヨシノ
    description_ja: 春の訪れとともに、宮の前公園では約200本のソメイヨシノが一斉に咲き誇り、辺り一面を華やかな薄紅色に染め上げます。広大な芝生広場では、桜の木の下でキャンプやBBQを贅沢に楽しむことができ、清流仁淀川のせせらぎとともに特別なひとときを過ごせるのが魅力です。そして、桜の見頃に合わせた3月の最終土曜日には、春のメインイベント「越知町ぼんぼり桜まつり」が開催されます。会場には約500個のぼんぼりが灯され、ステージイベントやビアガーデン、夜店が並び、お祭りの活気と夜桜の情緒が溶け合います。提灯の柔らかな光に照らされた夜桜は、息をのむほど幻想的で、訪れる人の心を優しく癒してくれるでしょう。大切な人とレジャーシートを広げ、川の音に耳を傾けながら見上げる夜桜――。それは、越知町でしか味わうことのできない、至福の春の体験です。
