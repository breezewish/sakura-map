    description_ja: 41品種250本の桜があり、様々な花を楽しめます。中国地方の最高峰大山を背景にした桜並木が絶好の写真スポットです。桜並木の周辺は芝生のスペースとなっており、ゆっくりと桜を見ることができます。4月中〜下旬はオランダの名園キューケンホフ公園をイメージした「花の谷（キューケンホフコーナー）」で遅咲き桜とチューリップの共演が楽しめます。
