  - id: wn-82019
    name_ja: 県営天神中央公園
    location:
      city_ja: 福岡市中央区
      address_ja: 福岡県福岡市中央区天神1丁目1
    geo:
      lat: 33.5906
      lng: 130.403
    trees: 50
    species_ja:
      - ソメイヨシノ
      - サトザクラ
      - ヤマザクラ
    description_ja: 旧福岡県庁跡地にあり、広大な芝生広場や国指定の重要文化財「貴賓館」などを有する天神中央公園は、花見の名所として知られています。薬院新川沿いのさくら広場に、ソメイヨシノやヤマザクラ、サトザクラなど約50本が植栽されており、例年3月下旬から4月上旬にかけて見頃を迎え、最盛期には川沿いに桜のトンネルが出現します。夜にはさくら並木がライトアップされ、幻想的な夜桜が鑑賞できます。
