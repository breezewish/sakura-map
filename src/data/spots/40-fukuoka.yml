      lng: 130.7915
    trees: 1
    species_ja:
      - エドヒガン
    description_ja: 福智山の中腹に咲き誇る孤高の一本桜。福岡県内最大最古の希少種エドヒガンで、高さ約20m、幹周り約3.8m、樹齢600年を超える美しさと生命力は圧巻です。以前、枯死寸前でしたが、地域の人々の懸命な尽力で蘇り、今では毎年、濃いピンクの花を咲かせます。
