      lng: 130.7283
    trees: 200
    species_ja:
      - ソメイヨシノ
    description_ja: 北九州市立
      響灘緑地グリーンパークでは、5種類の桜が開花します(ソメイヨシノ/ヤエザクラ/ヤマザクラ/カワヅザクラ/ヨウコウザクラ）。また、サイクリングコースの一部等にも、ソメイヨシノが植えられているため、散策やサイクリングしながらでも桜を楽しむことができます。ソメイヨシノは10日前後で徐々に花が散るため、花びらが舞い散る景色も堪能することができます。
