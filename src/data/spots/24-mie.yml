    trees: 1500
    species_ja:
      - 横輪桜
    description_ja: 横輪桜は、三重県伊勢市横輪町に古くから存在する桜で、花びらの大きさはソメイヨシノの2～3倍の大きさの濃いピンク色で、一重（5枚の花びら）と八重（6枚以上）の花びらが混在する「一重八重咲」、香りが強いという特徴がある美しい品種です。2018年に新種登録され、横輪町でしか見られない固有種です。是非、横輪町にお越しいただき、桜に近寄ってアップの横輪桜をお楽しみください。
