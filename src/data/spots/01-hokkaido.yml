      - ソメイヨシノ
    description_ja: 4月末から5月上旬には、エゾヤマザクラを中心に桜が咲き乱れ、展望台へと続く道には、「桜のトンネル」が姿を現します。展望台からは、奈井江の町並みや樺戸連山・石狩川を見渡すことができ、春は「桜」、秋には「紅葉」などの景観が楽しめます。また、春と秋の早朝には、樺戸連山との間に「雲海」が拡がりをみせることがあります。
