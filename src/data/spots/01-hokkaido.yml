  - id: wn-24001
    name_ja: しびの岬公園
    location:
      city_ja: 乙部町
      address_ja: 北海道爾志郡乙部町字潮見79
    geo:
      lat: 42.0378
      lng: 140.087
    trees: 300
    species_ja:
      - ソメイヨシノ
      - エゾヤマザクラ
    description_ja: 北海道天然記念物に指定された「鮪（しび）の岬」の上にある公園に、約３００本の大小さまざまな桜が咲き誇ります。ソメイヨシノのほか、八重桜の南殿やエゾヤマザクラなどが時期をずらして咲き、４月下旬から５月上旬の期間、花見を楽しめます。桜に囲まれた小道を岬の先端に向けて抜けると、日本海の大海原が眼下に広がり、晴れた日には奥尻島を望むことも可能です。柱状節理と呼ばれ、マグロのうろこのように重なっている鮪の岬の独特な岩肌の鑑賞と、花見が一日で行えます。
    photos:
      - url: https://gvs.weathernews.jp/s/sakura/szyimg/2026/24001/1771986602_s.webp
        source_url: https://weathernews.jp/sakura/spot/24001/
