    trees: 350
    species_ja:
      - ソメイヨシノ
    description_ja: 竜田公園は法隆寺で有名な斑鳩町の南西部、竜田川沿いにあります。百人一首に「ちはやぶる　神代も聞かず　竜田川　からくれなゐに　水くくるとは（在原業平）」「嵐ふく　三室の山の　もみぢ葉は　竜田の川の　錦なりけり（能因法師）」と2首も詠われ、古くからもみじの名所として知られ、現在では桜の名所として、川沿いの桜並木や、三室山に咲いた桜が川面に映りこむ様子を楽しめます。三室山の山頂には能因法師の歌碑があります。
