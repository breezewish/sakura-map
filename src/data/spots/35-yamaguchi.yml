      lng: 131.4766
    trees: 200
    species_ja:
      - ソメイヨシノ
    description_ja: 古い町並みが残る市街地を穏やかに流れる川。大内弘世が京都を模して山口の街づくりを行った際、鴨川に見立てたといわれています。川の両岸には、ソメイヨシノが約200本並び、3月下旬から4月上旬の開花の時期にはライトアップを実施します。周辺には、古い町家を改装したお店が点在し、まちあるきが楽しめます。お花見をしながら、ゆっくり散策してみてはいかがでしょうか。周辺おさんぽマップ「大路ロビー　おさんぽMAP」で検索してください。
