      lng: 138.9255
    trees: 3810
    species_ja:
      - カワヅザクラ
    description_ja: 2月中旬から4月中旬まで、河津桜・ソメイヨシノ・遅咲き桜（八重桜や御衣黄）など開花時期の異なる桜が植えられており、「時之栖の桜リレー」をお楽しみいただけます。2月下旬～3810本の河津桜が、3月下旬～は約1260本の「ソメイヨシノ」が園内広場に多く咲き、300ｍの桜の並木道が皆様を桜の世界へと導きます。小高い｢ありがた山｣からは桜を枝下に富士山を眺められ、この時期に同じく、クリスマスローズやチューリップなど春の花々が色とりどりに咲き、ソメイヨシノとの共演をお楽しみいただけます。壮大な桜を眺めながらお気に入りのいちごスイーツも探してみてはいかがでしょうか。
