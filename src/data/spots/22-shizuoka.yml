      - サトザクラ
      - ヤマザクラ
    description_ja: 標高532m。桜の名所として有名でソメイヨシノ、サトザクラ、ヤマザクラなど咲き誇ります。山頂にある栗ヶ岳世界農業遺産茶草場テラスからは、桜はもとより、茶草場農法による茶畑、駿河湾、富士山、南アルプスといった景色が広がります。また、同じく山頂にある阿波々神社には磐座と呼ばれる巨石群があり、毎年桜祭りが開催されます。近年、栗ヶ岳は徒歩1時間で登ることができる低山登山のメッカとして登山客に親しまれています。
    photos:
      - url: https://smtgvs.cdn.weathernews.jp/smart/report/image/2023-04-06/71354111.jpg
