  - id: wn-50008
    name_ja: 粟ヶ岳
    location:
      city_ja: 掛川市
      address_ja: 静岡県掛川市東山1051番地の1
    geo:
      lat: 34.8417
      lng: 138.0672
    trees: 500
    species_ja:
