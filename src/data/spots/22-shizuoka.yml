    description_ja: 色とりどり50万球のチューリップと、次々見頃を迎えるソメイヨシノ・八重桜など園内いっぱいに咲く桜のリレーをお楽しみ下さい。また、3月下旬〜4月上旬(開花状況による)は花の見頃に合わせて桜並木をライトアップ。春の夜を艶やかに彩る総長1600ｍの幻想的な夜桜並木をお楽しみ下さい。
