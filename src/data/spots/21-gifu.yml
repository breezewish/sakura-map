    description_ja: 願成寺境内にある中将姫誓願桜は、山桜の変化したものと言われており花弁の数が20～30枚と多く国の天然記念物に指定されています。名前の由来となった中将姫は、継母からの迫害を逃れて各地を転々とした後、願成寺を参詣しました。この時中将姫は心労と長旅の疲れで病にかかっていましたが、たちまち治りました。そこで感謝の意と後世の女性たちの守りとなるよう誓願をこめて1本の桜を植えられました。これが中将姫誓願桜です。今でも4月上旬の桜の季節になると繊細な花を咲かせます。
