    description_ja: 武家屋敷通りの黒板塀に降りそそぐように咲き誇り、見事な景観を醸し出す「角館のシダレザクラ」。その歴史は古く佐竹北家二代義明の正室がお興入れのときに持参した3本の苗木が始まりと言われています。国の天然記念物に指定されているものをはじめ、角館町内は薄紅色に染められます。
