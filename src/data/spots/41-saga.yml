    description_ja: 自然と人工美が調和した西渓公園は江戸時代、多久邑女山多久家(家老職)の屋敷跡でした。多久出身の炭鉱王・高取伊好の号を「西渓」と称したためこの名をとり西渓公園と名付けられました。園内にある寒鷺亭や歴史民俗博物館(レンガ造りの書庫)も同じころ高取氏が寄贈したものです。春の梅に始まり、300本の桜、つつじ、秋にはもえるような紅葉が公園をつつみ、1年中自然の変化が楽しめます。
