      lng: 130.3025
    trees: 500
    species_ja:
      - ソメイヨシノ
      - ヨウコウザクラ
      - オオシマザクラなど
    description_ja: 日本の歴史公園100選にも選ばれている桜の名所。佐賀城跡を取り囲む四方４kmの周遊園路も整備され、お花見や散歩・ウォーキングをゆっくりと楽しむことができます。また佐賀市の文化財に指定されている「佐賀城址の楠群」は、500本の桜並木や多布施川の豊かな水を湛えたお濠と共に、「水と緑の公園」の象徴として県民の皆さまに親しまれています。さらに園内の数々の史跡・遺構の他、佐賀城本丸歴史館、佐賀県立美術館・博物館など文化施設も内包され、お花見と合わせて歴史や文化に触れてみるのはいかがでしょうか。
