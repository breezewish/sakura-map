    description_ja: 国指定天然記念物。樹齢はおよそ1200年、樹高14ｍ、東西の枝張27ｍあり、個人宅に植えられた桜としては国内最大級の大きさを誇っています。伊達政宗が鮎貝の初陣で敗北を喫した際に、この桜に身を隠し生き延びたという伝説があり、「桜子の　散り来る方を　頼み草　岡にて又も　花を咲かせん」と詠み、後に家臣の横山勘解油（かげゆ）を遣わせ、手厚く保護にあたらせたという話も残っています。
