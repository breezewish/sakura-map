    description_ja: Ark館ヶ森は、100ヘクタールの広大な敷地に、季節の花々や様々な動物とのふれあいが楽しめる牧場です。春のハイライトは「チューリップと桜の共演」そして「桜のトンネル」です。ソメイヨシノが散り始める頃にはヤエザクラも見頃を迎えます。「食といのちと自然」をテーマとした牧場で、桜を楽しみ牧場産の食事を楽しみ、春を満喫することができます。
