      - ソメイヨシノ
      - シダレザクラ
    description_ja: 日本一の桜の名所を作ろうと、平成10年・11年に旧玉山村出身の在京者団体「ふるさと玉山会」や地元自治会などが中心となり、約37ヘクタールに１万本のオオヤマザクラを植樹しました。以来約20年の年月が経過し、現在では春の花見や秋の紅葉を楽しむことができます。他にも、約120本のソメイヨシノやシダレザクラを見ることができ、展望台からは雄大な岩手山を一望できます。
