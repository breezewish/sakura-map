    description_ja: 雫石を代表するお花見スポット。JR雫石駅の南側を流れる雫石川の堤に約150本のソメイヨシノが植えられており、桜並木の中を歩くこともできるほか、堤防に上がれば目線の高さで桜の花を楽しむこともできます。開花期間中は雫石川の上を100匹もの鯉のぼりが泳ぐ光景が出現します。満開の時期のみ夜間には一部ライトアップされ夜桜も楽しめます。（5～6日間）※荒天等により、ライトアップを中止する場合があります。
