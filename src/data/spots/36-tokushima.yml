    description_ja: 城山の山頂、静かな林間にそびえる白亜の天守閣は町のどこからも眺められ、威容を誇っています。
      また、付近には、テニスコートや遊歩道などがあり、家族連れの憩いの場となっています。また、城山は町内の桜の名所でもあり、毎年、3月下旬〜4月上旬の桜の季節には、大勢の花見客らでにぎわいます。※日和佐城は現在閉館中です。
