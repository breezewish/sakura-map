      - ヤエザクラ
      - ギョイコウザクラ
      - ソメイヨシノ
      - ベニシダレザクラ
    description_ja: 兵庫県篠山市にある天台宗の寺院で、春の桜、初夏のアジサイ、秋の紅葉など四季折々の風景が楽しめる「花の寺」として有名。境内には樹齢約80年といわれる枝垂れ桜をはじめ、八重桜、黄緑色の花をつけるギョイコウザクラなどが植えられ、しっとりとした寺院の風情とともに花見が楽しめる。
      例年の見ごろは4月上旬から中旬。桜・紅葉のシーズンのみ入山が有料となるので注意。
