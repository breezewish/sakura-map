  - id: wn-63009
    name_ja: かみかわ桜の山桜華園
    location:
      city_ja: 神河町
      address_ja: 兵庫県神崎郡神河町東柏尾146
    geo:
      lat: 35.0622
      lng: 134.7622
    trees: 700
    species_ja:
      - オモイガワ
    description_ja: 豊富な種類の桜を長い期間楽しめます。全国でも珍しい桜の青空博物館的スポットです。品種数が西日本随一の多さで、各種の桜が順々に満開を迎えるため、3月中旬頃～4月下旬頃まで長い期間お花見を楽しむことができます。シーズン中に何度訪れても、時期によりひと味違う桜の様子を楽しむことができます。※毎年行われている「さくらまつり」は、4月5日（日）に実施予定です。
    photos:
