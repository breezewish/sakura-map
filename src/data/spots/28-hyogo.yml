    description_ja: 標高304mの高御位山を背景に、ソメイヨシノなど約2000本の桜が咲き乱れ、花見客で賑わいます。隣接する市ノ池公園内には、池を周遊する散策路、遊具のある芝生広場、テントサイトやバーベキューサイトも完備。ほど近くにある鹿嶋神社境内の桜もおすすめ。高御位山へのハイキングコースもあり、桜を眺めながら山歩きを楽しめます。
