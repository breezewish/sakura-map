    description_ja: 3月下旬には、サクラの品種の中でも早く開花するカワヅサクラが春を告げます。４月に入ると山肌をピンクに染めるヤマザクラ、ソメイヨシノなどさくらが開花し春爛漫となります。園内に自生しているヤマザクラ、さくら園のソメイヨシノ、オオシマザクラ、シダレザクラなど10数種の品種のサクラが見られます。4月中旬から5月中旬には、花が房状にたくさんつくウワミズザクラ、北米産のバージニアザクラが開花し少し変わったサクラにも出会えます。森林植物園では、いろいろな品種のサクラを見ることができ、散策しながらうららかな春をお楽しみください。
