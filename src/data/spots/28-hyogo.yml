      - オモイガワ
      - ヤエベニシダレ
    description_ja: 全長約4ｋｍ、約650本の美しい桜並木は西日本最大級の規模を誇っています。桜が上流から下流へ開花順に植栽されており、長期間にわたり桜が楽しめます。桜の開花期間中は粟田橋上流約350ｍ区間においてライトアップも実施！※詳しくは市ＨＰをご確認ください。
