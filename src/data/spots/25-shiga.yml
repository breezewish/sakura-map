    location:
      city_ja: 湖南市
      address_ja: 滋賀県湖南市大池町
    geo:
      lat: 35.0039
      lng: 136.1229
    trees: 300
    species_ja:
      - ソメイヨシノ
    description_ja: 湖南工業団地横にある古くからのため池「にごり池」周辺を整備した公園。桜の名所として知られていましたが、年々木が老いており、ボリュームが少なくなってきています。公園近くの茶釜川や思川沿いの桜をあわせると約1000本の桜があり、千本桜とも呼ばています。
