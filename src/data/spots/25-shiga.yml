  - id: wn-60003
    name_ja: 湖東三山西明寺(ソメイヨシノ)
    location:
      city_ja: 甲良町
      address_ja: 滋賀県犬上郡甲良町池寺26
    geo:
      lat: 35.1839
      lng: 136.2843
    trees: 60
    species_ja:
      - フダンザクラ
      - シダレザクラ
      - ソメイヨシノヤマザクラ
      - オカメフジザクラ
      - カンヒザクラ
      - ソメイヨシノ
    description_ja: 西明寺は平安時代834年に仁明天皇の勅願により開かれた天台宗の寺院で、湖東三山のひとつです。本堂は鎌倉時代の代表的建築物で国宝第1号に指定されています。また三重塔も国宝指定で、初層内部に極彩色の壁画が画かれ、鎌倉時代の壁画としては国内唯一のものです。樹齢約280年のものもある滋賀県唯一の天然記念物に指定される「不断桜(フダンザクラ)」や樹齢約230年の枝垂れ桜などといった花々が境内を彩ります。『近江の苔寺』としても有名で、苔と桜のコントラストも美しいです。
    photos:
