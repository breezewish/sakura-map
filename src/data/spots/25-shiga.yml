  - id: wn-288
    name_ja: 海津大崎
    location:
      city_ja: 高島市
      address_ja: 滋賀県高島市マキノ町海津
    geo:
      lat: 35.4492
      lng: 136.0875
    trees: 800
    species_ja:
      - ソメイヨシノ
    description_ja: 琵琶湖八景「暁霧・海津大崎の岩礁」として有名な景勝地で、湖岸に屹立する珍しい奇岩岩礁が神秘的で猛々しい雰囲気。湖岸沿い約4kmにわたって樹齢80年を超える老桜や次世代に引き継ぐ若木も含め約800本の桜並木が続き、近畿で最も遅い桜の名所として知られています。奥琵琶湖に春の訪れを告げる風物詩になっており「日本のさくら名所100選」にも選ばれています。
