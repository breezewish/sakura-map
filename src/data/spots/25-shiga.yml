  - id: wn-6006
    name_ja: 奥琵琶湖パークウェイ
    location:
      city_ja: 長浜市
      address_ja: 滋賀県長浜市西浅井町菅浦
    geo:
      lat: 35.4531
      lng: 136.1477
    trees: 3000
    species_ja:
      - ソメイヨシノ
    description_ja: 約18.8kmのドライブウェイに約3000本の桜が咲きます。湖岸の桜並木を通り、菅浦からは、つづら尾半島の尾根を縫うように伸びるドライブウェイで、桜のトンネルや遠い山々、びわ湖を眺める絶景コースです。平成５年９月１日から8:00〜18:00と変更になりました。※菅浦からのみ入場可
    photos:
