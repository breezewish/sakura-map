  - id: wn-60017
    name_ja: 鮎河の千本桜
    location:
      city_ja: 甲賀市
      address_ja: 滋賀県賀県甲賀市土山町鮎河うぐい川～青土ダム
    geo:
      lat: 34.9555
      lng: 136.3392
    trees: 1300
    species_ja:
      - ソメイヨシノ
    description_ja: 鈴鹿山系の麓、四季折々に彩られる深い山々に抱かれた静かな里、鮎河（あゆかわ）。その深き谷間を縫い湧き出す清水が集まり、清らかなうぐい川の流れとなります。その川辺の両側にある200本の桜（ソメイヨシノ）をはじめ、青土ダム(おおづちだむ）など周囲には千本以上の桜が咲き誇ります。
