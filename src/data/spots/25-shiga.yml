    description_ja: 延暦寺総本堂根本中堂のある東塔から西塔・横川を経て比叡山麓の仰木まで続く、約12kmの奥比叡ドライブウェイ沿線の桜は、ほとんどがヤエザクラで約40種植えられている。例年、4月下旬から5月上旬のゴールデンウィークが見頃となる。
