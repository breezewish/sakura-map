    name_ja: 「国史跡」釈迦山 百済寺(湖東三山)
    location:
      address_ja: 滋賀県東近江市百済寺町323
    geo:
      lat: 35.126876
      lng: 136.288781
    trees: 1350
    species_ja:
      - ヤマザクラ
      - ソメイヨシノ
      - シダレザクラ
      - シキザクラ
      - ユキヤナギ
      - ミツマタ
    description_ja: 滋賀県東近江市百済寺町の「鈴鹿山脈」西山腹にある近江最古級の寺院で、聖徳太子により創建された。境内は国史跡に指定されており、春には山桜やソメイヨシノ、枝垂れ桜などの競演が楽しめる。古寺と石垣を背景にした桜が見事で、さらに池泉回遊式庭園の遠望台から望む桜も素晴らしい。
